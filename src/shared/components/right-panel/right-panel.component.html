     [class.profile-only]="profileOnly"
>

        <div class="text-wrapper">
            <p class="welcome-message">🌤️ GOOD MORNING</p>
            <p class="username">Jean-Christophe</p>
        </div>
        <div class="avatar">👑</div>

></div>
