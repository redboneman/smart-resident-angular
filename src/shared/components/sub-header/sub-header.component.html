<div class="sub-header">
    <button mat-icon-button
            *ngIf="backButton"
            (click)="onBack.emit()"
            class="sub-header_back-button"
    >
        <mat-icon>keyboard_backspace</mat-icon>
    </button>

    <span class="sub-header_title">
        {{title}}
    </span>

    <span class="type-select" *ngIf="type && types" [matMenuTriggerFor]="menu">
        {{'SUBHEADER.' + type | translate}} <mat-icon>chevron_right</mat-icon>
    </span>

    <mat-menu #menu="matMenu" class="subheader-type-select">
        <button mat-menu-item *ngFor="let item of types" [class.active]="item === type" (click)="type = item">
            {{'SUBHEADER.' + item | translate}}
        </button>
    </mat-menu>

</div>
